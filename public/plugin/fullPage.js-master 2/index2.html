<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="vendors/jquery.easings.min.js"></script>
    <script type="text/javascript" src="vendors/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="jquery.fullPage.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                menu: '#menu',
                lockAnchors: false,
                anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'fifthPage'],
                navigation: false,
                navigationPosition: 'right',
                navigationTooltips: ['firstSlide', 'secondSlide'],
                showActiveTooltip: false,
                slidesNavigation: true,
                slidesNavPosition: 'bottom',
                css3: true,
                scrollingSpeed: 1000,
                autoScrolling: true,
                fitToSection: true,
                fitToSectionDelay: 1000,
                scrollBar: false,
                easing: 'easeInOutCubic',
                easingcss3: 'ease',
                loopBottom: false,
                loopTop: false,
                loopHorizontal: true,
                continuousVertical: false,
                normalScrollElements: '#element1, .element2',
                scrollOverflow: false,
                touchSensitivity: 15,
                normalScrollElementTouchThreshold: 5
            });
        });
    </script>

</head>

<body>


    <div id="fullpage" style="font-size: 30px">



        <div class="section" style="background-color: red">section1
<div style="position: fixed">
           <a href="#firstPage">1</a>
           <a href="#secondPage" style="position: absolute top:40px;">2</a>
           <a href="#thirdPage">3</a>
           <a href="#fourthPage">4</a>
           <a href="#fifthPage">5</a>
</div>
        </div>
        <div class="section" style="background-color: white">section2</div>
        <div class="section" style="background-color: blue">section3</div>
        <div class="section" style="background-color: green">section4</div>
        <div class="section" style="background-color: white">section4</div>
        <div class="section" style="background-color: blue">section4</div>
    </div>

</body>

</html>
